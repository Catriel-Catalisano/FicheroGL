<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fichaje de Empleados - GRUPO L</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #clock {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #059669;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fichaje GRUPO L</h1>
  <div id="clock"></div>
  <input type="text" id="nombre" placeholder="Ingresá tu nombre o ID" />
  <button onclick="fichar()">Fichar</button>
  <div id="mensaje"></div>

  <script>
    // Reloj en vivo
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleString("es-AR");
    }, 1000);

    function fichar() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        document.getElementById("mensaje").textContent = "Por favor, ingresá tu nombre o ID.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbw2UPgzcer8nNgdmi47jutEUqLNz6U6OEe06oDM_AgtFQUr1Gfs-scjK3UKUS5yIsCz/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ nombre }),
      });

      document.getElementById("mensaje").textContent = "✅ Fichaje registrado correctamente.";
      document.getElementById("nombre").value = "";
    }
  </script>
</body>
</html>
